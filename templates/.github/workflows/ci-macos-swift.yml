# CI Workflow for macOS/Swift Projects
#
# Configure by setting repository variables (Settings > Secrets and variables > Variables):
#   - PROJECT_NAME: Your .xcodeproj name (without extension), defaults to 'MyProject'
#   - SCHEME_NAME: Your Xcode scheme, defaults to PROJECT_NAME
#   - BUILD_DESTINATION: Target platform, defaults to 'platform=macOS'
#   - XCODE_VERSION: Xcode version, defaults to 'Xcode_16.2.app'
#
# Or simply find/replace {{PROJECT_NAME}} with your project name.

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  # Use repository variables or defaults
  PROJECT_NAME: ${{ vars.PROJECT_NAME || 'MyProject' }}
  SCHEME_NAME: ${{ vars.SCHEME_NAME || vars.PROJECT_NAME || 'MyProject' }}
  BUILD_DESTINATION: ${{ vars.BUILD_DESTINATION || 'platform=macOS' }}
  XCODE_VERSION: ${{ vars.XCODE_VERSION || 'Xcode_16.2.app' }}

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/${{ env.XCODE_VERSION }}/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Build
        run: |
          xcodebuild build \
            -project ${{ env.PROJECT_NAME }}.xcodeproj \
            -scheme ${{ env.SCHEME_NAME }} \
            -destination '${{ env.BUILD_DESTINATION }}' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO

      - name: Run Tests
        run: |
          xcodebuild test \
            -project ${{ env.PROJECT_NAME }}.xcodeproj \
            -scheme ${{ env.SCHEME_NAME }} \
            -destination '${{ env.BUILD_DESTINATION }}' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            -resultBundlePath TestResults.xcresult

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: TestResults.xcresult

  swiftlint:
    name: SwiftLint
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        # Use || true for soft enforcement (don't fail on existing violations)
        # Remove || true for strict enforcement once codebase is clean
        run: swiftlint --reporter github-actions-logging || true
